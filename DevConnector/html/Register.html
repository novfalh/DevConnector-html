<body>
 
  <!-- Navigation bar -->

    <!-- to navigate between pages-->

   </nav>

  <!-- Main -->
 <section class="container"> 

  <h1 class="large text-primary" > Sign Up</h1>
  <p> <i class="fas fa-user"></i> Create Your Account </p>
 
 
    <!-- a form tag to create a registeration form--> 
    <form class="form" action="create-profile.html"> 

    <!-- to insert name and the email address-->
    <!-- apply the formatting for the form-->
    <div class="form-group">  <input type="text" name="name" placeholder="Name"> </div>
    
    <div class="form-group"> <input type="email" name="email" placeholder="Email"> </div>

    <!--to insert date of birth -->
    <div class="form-group"> </div><input type="date" name="Dob" /> </div>


    <!-- setting the password rules -->
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        name="password"
        minLength="6"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Confirm Password"
        name="password2"
        minLength="6"
      />
    </div>
    <!-- to create register button -->
    <input type="submit" class = "btn btn-primary" value="Register">
 
  </form>

  <p class="my-1">
    Already have an account? <a href="Login.html"> Sign In </a> </p>


 </section>
