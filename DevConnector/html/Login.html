 rel="stylesheet" />

<body>
 
  <nav class="navbar bg-dark"> 
    <!-- to navigate between pages-->
    <h1> 
      <a href="index.html"><i class="fas fa-light fa-code"></i> DevConnector</a> 
    </h1>
    
    <ul>
      <a href="developers.html">Developers</a>
      <a href="Register.html">Register</a>
      <a href="Login.html">Login</a>
    </ul>
   
   </nav>

 <section class="container">

  <!-- an alert msg pops up if either the password or username are wrong-->
  <div class="alert alert-danger"> Invalid username or password </div>

  <h1 class="large text-primary" > Sign In</h1>
  <p><i class="fas fa-user"></i> Login To Your Account </i></p>
 
 
  <form class="form" action="dashboard.html">
    <div class="form-group">
      <input
        type="email"
        placeholder="Email Address"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        name="password"
      />
    </div>
    <input type="submit" class="btn btn-primary" value="Login" />
  </form>


  <p class="my-1">
    Don't have an account? <a href="Register.html">Sign Up</a>
  </p>

  </section>
